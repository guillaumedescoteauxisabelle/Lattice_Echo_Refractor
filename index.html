      body {

      .prose-content h1, .prose-content h2, .prose-content h3, .prose-content h4, .prose-content h5, .prose-content h6 {

      }
      .prose-content pre {
        background-color: #1e293b;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
      }
      .prose-content pre code {
        background-color: transparent;
        padding: 0;
      }
